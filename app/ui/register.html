<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div ng-app="blog" ng-controller="registrationController">
    <div>
        <h1>Welcome to My Blog App</h1><br/>
        Name: <input type="text" ng-model="name"> <br/>
        Email: <input type="text" ng-model="email"> <br/>
        Password: <input type="password" ng-model="password"><br/>
        <input type="button" value="Register" ng-click="postdata()"/> <br/><br/>
    </div>
</div>
</body>
