<!doctype html>
<html ng-app="blog">
<head>
    <link rel="stylesheet" type="text/css" href="./stylesheet/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="index.js"></script>

    <script type='text/javascript'>
        $(document).ready(function () {
            $("#current-user").html(sessionStorage.getItem('currentUserName'));
        });
    </script>

    <title>Followees' Posts</title>
</head>
<body ng-controller="followeePostsController">
<div>
    <div class="floatleft">
        <a href="home.html"><img class="imgclass" src="./img/profile.png"></a>
    </div>
    <div>
        <span class="bold highrow">Merhaba </span><a id="current-user" href="home.html" class="bold"></a>
        <a href="login.html" class="bold pad20 midrow">Logout</a><br/>
    </div>
</div>
<div>
    <span class="header">Followees' Posts</span>
    <ul class="ulclass">
        <li ng-repeat="post in posts" class="liclass">
            <div class="clearfix">
                <div class="floatleft">
                    <img class="imgclass" src="./img/post.jpg">
                </div>
                <div class="div2">
                    <span><b>{{post.title}}</b></span><br/>
                    <span>{{post.text}}</span><br/>
                    <span>at <i>{{post.createdAt}}</i> by <b><i>{{post.publisherName}}</i></b></span>
                </div>
            </div>
        </li>
    </ul>

</div>
</body>
</html>
