<!doctype html>
<html ng-app="blog">
<head>
    <link rel="stylesheet" type="text/css" href="./stylesheet/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="index.js"></script>

    <script type='text/javascript'>
        $(document).ready(function () {
            $("#current-user").html(sessionStorage.getItem('currentUserName'));
        });
    </script>

    <title>My Posts</title>
</head>
<body ng-controller="myPostsController">
<div>
    <div>
        <div class="floatleft">
            <img class="imgclass" src="./img/profile.png">
        </div>
        <div>
            <span class="bold">Merhaba </span><a id="current-user" href="home.html" class="bold"></a><br/>
        </div>
    </div>
    <div>
        <span class="header">My Posts</span>
        <ul class="ulclass">
            <li ng-repeat="post in posts" class="liclass">
                <div class="clearfix">
                    <div class="floatleft">
                        <img class="imgclass" src="./img/post.png">
                    </div>
                    <div class="div2">
                        <span><b>{{post.title}}</b></span><br/>
                        <span>{{post.text}}</span><br/>
                        <span><i>{{post.createdAt}}</i></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <div class="floatleft">
            <img class="imgclass" style="height: 25px; width: 25px;" src="./img/newpost.png">
        </div>
        <div>
            <a href="newpost.html" class="bold">New Post</a>
        </div>
    </div>
</div>
</body>
</html>
